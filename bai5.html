<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Xếp loại học lực</h1>
<h3>Điểm bài kiểm tra</h3>
<input type="text" id="nhap1">
<h3>Điểm thi giữa kì</h3>
<input type="text" id="nhap2">
<h3>Điểm thi cuối kì</h3>
<input type="text" id="nhap3">
<button onclick="anvao()">ấn vào để xem học lực</button>
<h2 id="hien">Học lực</h2>
</body>
</html>
<script>
    function anvao() {
        let a = +document.getElementById('nhap1').value;
        let b = +document.getElementById('nhap2').value;
        let c = +document.getElementById('nhap3').value;
        let tb = (a + b + c) / 3;
        if (tb >= 8.5) {
            document.getElementById('hien').innerText = tb + " học lực xuất sắc"
        }
        if (tb < 8.5) {
            document.getElementById('hien').innerText = tb + " học lực giỏi"
        }
        if (tb < 7.5) {
            document.getElementById('hien').innerText = tb + " học lực khá"
        }
        if (tb < 6) {
            document.getElementById('hien').innerText = tb + " học lực yếu"
        }
    }
</script>
