<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Kiểm tra xem số nhập có phải tuổi của 1 người không</h2>
</body>
</html>
<script>
    let tuoi = prompt('nhập vào 1 số:')
    if (tuoi > 0 && tuoi < 120) {
        alert(tuoi + " : là tuổi của một người")
    } else {
        alert(tuoi + " : Không là tuổi của một người")
    }
    document.write("<h2>" + tuoi + "</h2>")
</script>
